<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="mainBox">
        <img
          class="avatar"
          src="/images/avatar-jessica.jpeg"
          alt="Jessica Randall's photo"
        />
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
        <p class="description">"Front-end developer and avid reader."</p>
        <p class="socialLinks">GitHub</p>
        <p class="socialLinks">Frontend Mentor</p>
        <p class="socialLinks">LinkedIn</p>
        <p class="socialLinks">Twitter</p>
        <p class="socialLinks">Instagram</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      <br />
      Coded by <a href="https://github.com/LeandroJr730">LeandroJr730</a>.
    </div>
  </body>
</html>
